<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Projets Dynamique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        .animated-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: moveGradient 30s linear infinite alternate;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .sidebar {
            background-color: #0f172a;
            border-right: 1px solid #1e293b;
            z-index: 50;
        }

        /* Cartes et Stats */
        .project-card,
        .stat-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid #1e293b;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: block;
            /* Important pour les liens */
        }

        .stat-card.active-filter {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        .stat-card:hover,
        .project-card:hover {
            border-color: #3b82f6;
            cursor: pointer;
            transform: translateY(-5px);
            background: rgba(30, 41, 59, 0.6);
        }

        .project-card:hover {
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.15);
        }

        .stat-card:active,
        .project-card:active {
            transform: scale(0.98) !important;
        }

        .pulse-orange {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
            }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        .project-card:hover .glitch-text::before {
            left: -1px;
            text-shadow: 1px 0 #ff00c1;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .project-card:hover .glitch-text::after {
            left: 1px;
            text-shadow: -1px 0 #00f0ff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(20px, 9999px, 80px, 0);
            }

            100% {
                clip: rect(90px, 9999px, 10px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(10px, 9999px, 90px, 0);
            }

            100% {
                clip: rect(30px, 9999px, 60px, 0);
            }
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <div class="animated-gradient-bg"></div>

    <aside id="sidebar" class="sidebar w-64 hidden md:flex flex-col p-6 transform -translate-x-full">
        <div class="flex items-center gap-3 mb-10 px-2">
            <div class="bg-blue-600 p-2 rounded-lg"><i data-lucide="layout-dashboard" class="text-white w-6 h-6"></i>
            </div>
            <span class="text-xl font-bold tracking-tight">ProjectHub</span>
        </div>
        <nav class="flex-1 space-y-2">
            <button onclick="filterProjects('All', document.getElementById('btn-all'))"
                class="w-full flex items-center gap-3 p-3 bg-blue-500/10 text-blue-400 rounded-xl font-medium group">
                <i data-lucide="grid" class="w-5 h-5 group-hover:rotate-6 transition-transform"></i> Vue d'ensemble
            </button>
        </nav>
    </aside>

    <main class="flex-1 overflow-y-auto px-6 py-4 lg:px-10 scroll-smooth">

        <header id="header" class="flex justify-between items-center mb-6 opacity-0">
            <div>
                <h1 class="text-4xl font-black tracking-tight">Tableau de Bord</h1>
                <p class="text-slate-500">Tout est interactif. Cliquez sur une carte pour lancer.</p>
            </div>
            <button onclick="window.location.reload()"
                class="p-3 bg-slate-800 rounded-xl hover:bg-slate-700 transition-all hover:rotate-180 duration-500">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-400"></i>
            </button>
        </header>

        <section id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div id="btn-all" onclick="filterProjects('All', this)"
                class="stat-card active-filter p-6 rounded-2xl flex items-center gap-5">
                <div class="p-4 bg-blue-500/10 text-blue-400 rounded-2xl"><i data-lucide="layers"></i></div>
                <div>
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Total</p>
                    <p class="text-3xl font-black" id="total-projects">0</p>
                </div>
            </div>
            <div onclick="filterProjects('Terminé', this)" class="stat-card p-6 rounded-2xl flex items-center gap-5">
                <div class="p-4 bg-emerald-500/10 text-emerald-400 rounded-2xl"><i data-lucide="check-circle"></i></div>
                <div>
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Finis</p>
                    <p class="text-3xl font-black" id="finished-projects">0</p>
                </div>
            </div>
            <div onclick="filterProjects('En cours', this)" class="stat-card p-6 rounded-2xl flex items-center gap-5">
                <div class="p-4 bg-amber-500/10 text-amber-400 rounded-2xl"><i data-lucide="clock"></i></div>
                <div>
                    <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Actifs</p>
                    <p class="text-3xl font-black" id="pending-projects">0</p>
                </div>
            </div>
        </section>

        <h2 class="text-xl font-semibold mb-6">Vos Applications</h2>
        <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-10"></div>
    </main>

    <script>
        const projects = [
            { title: "La Console", desc: "Simulateur de terminal interactif.", url: "http://ackers.didelo.fr", displayUrl: "ackers.didelo.fr", color: "blue", status: "Terminé", icon: "terminal" },
            { title: "Portfolio", desc: "Site vitrine et CV interactif.", url: "https://deleping.alwaysdata.net", displayUrl: "deleping.alwaysdata.net", color: "emerald", status: "En cours", icon: "user" },
            { title: "Wiki API", desc: "Documentation technique centralisée.", url: "https://docs.tondomaine.com", displayUrl: "docs.tondomaine.com", color: "purple", status: "Beta", icon: "book-open" }
        ];

        const grid = document.getElementById('project-grid');
        const statusStyles = {
            "Terminé": "bg-emerald-500/10 text-emerald-400 border-emerald-500/20",
            "En cours": "bg-amber-500/10 text-amber-400 border-amber-500/20 pulse-orange",
            "Beta": "bg-blue-500/10 text-blue-400 border-blue-500/20"
        };

        function renderProjects(filter = 'All') {
            gsap.to(".project-card", {
                opacity: 0, scale: 0.9, duration: 0.15, onComplete: () => {
                    grid.innerHTML = "";
                    const filtered = filter === 'All' ? projects : projects.filter(p => p.status === filter);

                    filtered.forEach((p, index) => {
                        grid.innerHTML += `
                        <a href="${p.url}" target="_blank" class="project-card p-6 rounded-3xl flex flex-col justify-between h-full group opacity-0 translate-y-4 no-underline text-inherit">
                            <div>
                                <div class="flex justify-between items-start mb-6">
                                    <div class="p-3 rounded-2xl bg-slate-900 border border-slate-800 text-${p.color}-400 group-hover:scale-110 transition-transform"><i data-lucide="${p.icon}"></i></div>
                                    <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border ${statusStyles[p.status] || ''}">${p.status}</span>
                                </div>
                                <h3 class="text-xl font-bold mb-2 group-hover:text-blue-400 glitch-text" data-text="${p.title}">${p.title}</h3>
                                <p class="text-sm text-slate-400 leading-relaxed mb-6">${p.desc}</p>
                            </div>
                            <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-800/50 text-xs">
                                <span class="font-mono text-slate-500 truncate mr-2">${p.displayUrl}</span>
                                <div class="bg-slate-900 group-hover:bg-blue-600 px-4 py-2 rounded-xl transition-all duration-300 flex items-center gap-2 border border-slate-700">
                                    Launch <i data-lucide="external-link" class="w-3 h-3"></i>
                                </div>
                            </div>
                        </a>`;
                    });
                    lucide.createIcons();
                    gsap.to(".project-card", { opacity: 1, scale: 1, y: 0, stagger: 0.08, duration: 0.4, ease: "back.out(1.4)" });
                    init3DEffect();
                }
            });
        }

        function filterProjects(status, element) {
            document.querySelectorAll('.stat-card').forEach(el => el.classList.remove('active-filter'));
            if (element) element.classList.add('active-filter');
            renderProjects(status);
        }

        function init3DEffect() {
            document.querySelectorAll('.project-card, .stat-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const rotateX = ((e.clientY - rect.top - rect.height / 2) / (rect.height / 2)) * 10;
                    const rotateY = ((e.clientX - rect.left - rect.width / 2) / (rect.width / 2)) * -10;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });
                card.addEventListener('mouseleave', () => card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`);
            });
        }

        window.onload = () => {
            document.getElementById('total-projects').innerText = projects.length;
            document.getElementById('finished-projects').innerText = projects.filter(p => p.status === "Terminé").length;
            document.getElementById('pending-projects').innerText = projects.filter(p => p.status === "En cours").length;
            renderProjects();
            const tl = gsap.timeline();
            tl.to("#sidebar", { x: 0, duration: 0.8, ease: "power4.out" });
            tl.to("#header", { opacity: 1, y: 0, duration: 0.5 }, "-=0.4");
        };
    </script>
</body>

</html>
