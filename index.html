<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2210%22 y=%2210%22 width=%2235%22 height=%2235%22 rx=%228%22 fill=%22%232563eb%22/><rect x=%2255%22 y=%2210%22 width=%2235%22 height=%2235%22 rx=%228%22 fill=%22%233b82f6%22/><rect x=%2210%22 y=%2255%22 width=%2235%22 height=%2235%22 rx=%228%22 fill=%22%2360a5fa%22/><rect x=%2255%22 y=%2255%22 width=%2235%22 height=%2235%22 rx=%228%22 fill=%22%2393c5fd%22/></svg>">
    <title>Acker's Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        body {
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        .animated-gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: moveGradient 20s linear infinite alternate;
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .sidebar {
            background-color: #0f172a;
            border-left: 1px solid #1e293b;
            z-index: 100;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (min-width: 768px) {
            .sidebar {
                border-left: none;
                border-right: 1px solid #1e293b;
            }
        }

        #sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 90;
        }

        .project-card,
        .stat-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid #1e293b;
            transform-style: preserve-3d;
            will-change: transform;
            transition: border-color 0.3s ease, background 0.3s ease;
        }

        .project-card:hover,
        .stat-card:hover {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.6);
            cursor: pointer;
        }

        .stat-card.active-filter {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        .refresh-button {
            transform: translateY(0);
            transition: transform 0.7s cubic-bezier(0.22, 1, 0.36, 1);
            transform-origin: center;
            will-change: transform;
        }

        .refresh-button:hover {
            animation: spin-button 1.2s linear infinite;
        }

        .refresh-button:hover i {
            animation: none;
        }

        @keyframes spin-button {
            from {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-4px) rotate(180deg);
            }

            to {
                transform: translateY(-4px) rotate(360deg);
            }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }

        .project-card:hover .glitch-text::before {
            left: -1px;
            text-shadow: 1px 0 #ff00c1;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .project-card:hover .glitch-text::after {
            left: 1px;
            text-shadow: -1px 0 #00f0ff;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(20px, 9999px, 80px, 0);
            }

            100% {
                clip: rect(90px, 9999px, 10px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(10px, 9999px, 90px, 0);
            }

            100% {
                clip: rect(30px, 9999px, 60px, 0);
            }
        }

        .pulse-orange {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(245, 158, 11, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(245, 158, 11, 0);
            }
        }

        #error-page {
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <div class="animated-gradient-bg"></div>
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside id="sidebar"
        class="sidebar fixed inset-y-0 right-0 w-72 md:relative md:left-0 md:right-auto md:w-64 flex flex-col p-6 translate-x-full md:translate-x-0">
        <div class="flex items-center justify-between mb-10 px-2">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg"><i data-lucide="layout-dashboard"
                        class="text-white w-6 h-6"></i></div>
                <span class="text-xl font-bold tracking-tight">ProjectHub</span>
            </div>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-400 p-2"><i data-lucide="x"></i></button>
        </div>
        <nav class="flex-1 space-y-2">
            <button
                onclick="filterProjects('All', document.getElementById('btn-all')); if(window.innerWidth < 768) toggleSidebar();"
                class="w-full flex items-center gap-3 p-3 bg-blue-500/10 text-blue-400 rounded-xl font-medium group transition-all">
                <i data-lucide="grid" class="w-5 h-5 group-hover:rotate-6 transition-transform"></i> Vue d'ensemble
            </button>
        </nav>
    </aside>

    <div id="error-page">
        <div class="flex items-center gap-10 mb-8">
            <div
                class="w-20 h-10 border-4 border-amber-500 relative overflow-hidden after:content-[''] after:absolute after:w-full after:h-full after:bg-[repeating-linear-gradient(45deg,#f59e0b,#f59e0b_10px,#020617_10px,#020617_20px)] after:top-0">
            </div>
            <div class="text-white text-7xl leading-none">üöß</div>
            <div
                class="w-20 h-10 border-4 border-amber-500 relative overflow-hidden after:content-[''] after:absolute after:w-full after:h-full after:bg-[repeating-linear-gradient(45deg,#f59e0b,#f59e0b_10px,#020617_10px,#020617_20px)] after:top-0">
            </div>
        </div>
        <div class="text-center">
            <h2 class="text-4xl font-black mb-2 uppercase italic text-white">Maintenance</h2>
            <p class="text-slate-400 mb-8 max-w-xs mx-auto italic">Ce projet est encore en cours de construction.</p>
            <button onclick="closeError()"
                class="px-8 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-500 transition-all">RETOUR</button>
        </div>
    </div>

    <main class="flex-1 overflow-y-auto px-6 py-6 lg:px-10 scroll-smooth">
        <header id="header"
            class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10 opacity-0 transform translate-y-4">
            <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-start">
                <div>
                    <h1 class="text-5xl md:text-6xl font-black tracking-tight">Dashboard</h1>
                    <div class="flex items-center gap-2">
                        <span class="relative flex h-2 w-2">
                            <span
                                class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                            <span class="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                        </span>
                        <p class="text-slate-500 text-sm">Syst√®me op√©rationnel</p>
                    </div>
                </div>
                <button onclick="toggleSidebar()"
                    class="md:hidden p-2 bg-slate-800 rounded-lg text-white border border-slate-700">
                    <i data-lucide="menu"></i>
                </button>
            </div>

            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative flex-1 md:w-64">
                    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 w-5 h-5"></i>
                    <input type="text" id="projectSearch" placeholder="Rechercher un projet..."
                        class="w-full bg-slate-900/80 border border-slate-800 rounded-xl py-2.5 pl-12 pr-4 text-white focus:border-blue-500 outline-none transition-all"
                        onkeyup="searchProjects()">
                </div>
                <button onclick="window.location.reload()"
                    class="refresh-button p-3 bg-slate-800 rounded-xl border border-slate-700">
                    <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-400 transition-colors"></i>
                </button>
            </div>
        </header>

        <section id="stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div id="btn-all" onclick="filterProjects('All', this)"
                class="stat-card active-filter p-6 rounded-2xl flex items-center gap-5">
                <div class="p-4 bg-blue-500/10 text-blue-400 rounded-2xl"><i data-lucide="layers"></i></div>
                <div>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Total</p>
                    <p class="text-3xl font-black" id="total-projects">0</p>
                </div>
            </div>
            <div onclick="filterProjects('Termin√©', this)" class="stat-card p-6 rounded-2xl flex items-center gap-5">
                <div class="p-4 bg-emerald-500/10 text-emerald-400 rounded-2xl"><i data-lucide="check-circle"></i></div>
                <div>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Finis</p>
                    <p class="text-3xl font-black" id="finished-projects">0</p>
                </div>
            </div>
            <div onclick="filterProjects('En cours', this)" class="stat-card p-6 rounded-2xl flex items-center gap-5">
                <div class="p-4 bg-amber-500/10 text-amber-400 rounded-2xl"><i data-lucide="clock"></i></div>
                <div>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Actifs</p>
                    <p class="text-3xl font-black" id="pending-projects">0</p>
                </div>
            </div>
        </section>

        <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 pb-20"></div>
    </main>

    <script>
        const projects = [
            { title: "La Console", desc: "Site cr√©√© en classe de terminale.", url: "http://ackers.didelo.fr", displayUrl: "ackers.didelo.fr", color: "blue", status: "Termin√©", icon: "terminal" },
            { title: "Portfolio", desc: "Portfolio personnel pr√©sentant mes comp√©tences et mon CV.", url: "https://deleping.alwaysdata.net", displayUrl: "deleping.alwaysdata.net", color: "emerald", status: "En cours", icon: "user" },
            { title: "SlowDeath", desc: "Jeu web interactif de survie (Coming soon).", url: "", displayUrl: "En construction...", color: "purple", status: "Beta", icon: "snail" }
        ];

        let currentFilter = 'All';
        const grid = document.getElementById('project-grid');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            const isHidden = sidebar.classList.contains('translate-x-full');
            if (isHidden) {
                sidebar.classList.remove('translate-x-full');
                overlay.style.display = 'block';
            } else {
                sidebar.classList.add('translate-x-full');
                overlay.style.display = 'none';
            }
        }

        function renderProjects(filter = 'All', searchQuery = '') {
            currentFilter = filter;
            grid.innerHTML = "";
            const filtered = projects.filter(p => {
                const matchesFilter = filter === 'All' ? true : p.status === filter;
                return matchesFilter && (p.title.toLowerCase().includes(searchQuery) || p.desc.toLowerCase().includes(searchQuery));
            });

            if (filtered.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 opacity-50 italic">Aucun projet trouv√© pour "${searchQuery}"</div>`;
                return;
            }

            filtered.forEach((p) => {
                const isUrlEmpty = !p.url || p.url.trim() === "";
                const card = document.createElement('a');
                card.href = isUrlEmpty ? "#" : p.url;
                card.target = isUrlEmpty ? "_self" : "_blank";
                card.className = "project-card p-6 rounded-3xl flex flex-col justify-between h-full group opacity-0 translate-y-4 no-underline text-inherit";
                if (isUrlEmpty) card.onclick = (e) => showError(e);

                card.innerHTML = `
                <div>
                    <div class="flex justify-between items-start mb-6">
                        <div class="p-3 rounded-2xl bg-slate-900 border border-slate-800 text-${p.color}-400 group-hover:scale-110 transition-transform">
                            <i data-lucide="${p.icon}"></i>
                        </div>
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border ${p.status === 'Termin√©' ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' : p.status === 'En cours' ? 'bg-amber-500/10 text-amber-400 border-amber-500/20 pulse-orange' : 'bg-blue-500/10 text-blue-400 border-blue-500/20'}">${p.status}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-2 group-hover:text-blue-400 glitch-text text-white" data-text="${p.title}">${p.title}</h3>
                    <p class="text-sm text-slate-400 leading-relaxed mb-6">${p.desc}</p>
                </div>
                <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-800/50 text-xs">
                    <span class="font-mono text-slate-500 truncate mr-2">${p.displayUrl}</span>
                    <div class="bg-slate-900 group-hover:bg-blue-600 px-4 py-2 rounded-xl transition-all duration-300 flex items-center gap-2 border border-slate-700 text-white">
                        Launch <i data-lucide="external-link" class="w-3 h-3"></i>
                    </div>
                </div>`;
                grid.appendChild(card);
            });

            lucide.createIcons();
            gsap.to(".project-card", { opacity: 1, y: 0, stagger: 0.08, duration: 0.4, ease: "back.out(1.4)" });
            init3DEffect();
        }

        function init3DEffect() {
            // Applique l'effet 3D aux projets ET aux stats
            document.querySelectorAll('.project-card, .stat-card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const rotateX = ((e.clientY - rect.top - rect.height / 2) / (rect.height / 2)) * 10;
                    const rotateY = ((e.clientX - rect.left - rect.width / 2) / (rect.width / 2)) * -10;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
                });
                card.addEventListener('mouseleave', () => {
                    card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)`;
                });
            });
        }

        function filterProjects(status, element) {
            document.querySelectorAll('.stat-card').forEach(el => el.classList.remove('active-filter'));
            if (element) element.classList.add('active-filter');
            renderProjects(status, document.getElementById('projectSearch').value.toLowerCase());
        }

        function searchProjects() {
            renderProjects(currentFilter, document.getElementById('projectSearch').value.toLowerCase());
        }

        function showError(e) {
            e.preventDefault();
            const err = document.getElementById('error-page');
            err.style.display = 'flex';
            gsap.to(err, { opacity: 1, duration: 0.4 });
        }

        function closeError() {
            gsap.to("#error-page", { opacity: 0, duration: 0.3, onComplete: () => document.getElementById('error-page').style.display = 'none' });
        }

        window.onload = () => {
            document.getElementById('total-projects').innerText = projects.length;
            document.getElementById('finished-projects').innerText = projects.filter(p => p.status === "Termin√©").length;
            document.getElementById('pending-projects').innerText = projects.filter(p => p.status === "En cours").length;
            renderProjects();
            gsap.to("#header", { opacity: 1, y: 0, duration: 0.8, ease: "power4.out" });
        };
    </script>
</body>

</html>
